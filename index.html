<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monstera</title>
</head>

<body>
    <!-- Monstera illustration -->
    <img src="https://info20005.github.io/Assets/monstera.svg" alt="Illustration of a monstera plant">

    <!-- Navbar -->
    <nav>
        <h1>Monstera</h1>
        <!-- ul>(li>a)*3 -->
        <ul>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#opening-hours">Opening hours</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <img src="cafe.jpg" alt="Photo of Monstera cafe">

    <!-- alt + w -->
    <h2 id="menu">Menu</h2>
    <dl>
        <dt>Filter coffee</dt>
        <dd>Rotating brew</dd>
        <dd>$3.50</dd>

        <dt>Long black/Flat white</dt>
        <dd>Rotating brew</dd>
        <dd>$3.50</dd>

        <dt>Hot chocolate</dt>
        <dd>Milk or dark</dd>
        <dd>$3.50</dd>
    </dl>

    <h2 id="opening-hours">Opening hours</h2>
    
    <!-- table>tbody>(tr>td*2)*2 -->
    <table>
        <tbody>
            <tr>
                <td>Mon-Fri</td>
                <td>0700-1500</td>
            </tr>
            <tr>
                <td>Sat-Sun</td>
                <td>0800-1600</td>
            </tr>
        </tbody>
    </table>
     
    <p id="contact">289 Mercer Street, Melbourne, VIC</p>
    <p>(03) 923 309 75</p>

</body>
